<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse — Fenix Forestal</title>
    <meta name="description" content="Registro de nuevo usuario Fenix Forestal.">
    <link rel="icon" href="LogoFenix.png" type="image/png">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="login-wrapper">
        <!-- Logo -->
        <header class="login-logo">
            <img src="LogoFenix.png" alt="Logotipo de Fenix Forestal">
        </header>

        <!-- Tarjeta de Registro -->
        <main class="login-card">
            <h2>Registrarse</h2>
            <p class="login-subtitle">Crea tu cuenta para acceder al panel</p>

            <form id="register-form" action="#" method="POST" novalidate>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <div class="form-extras">
                    <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
                </div>

                <button type="submit" class="btn btn--primary">Registrarse</button>

                <!-- Área para mostrar errores -->
                <p id="register-error" style="margin-top:1rem;font-size:0.875rem;color:var(--danger);"></p>
            </form>
        </main>

        <!-- Pie de Página -->
        <footer class="footer">
            <p>&copy; 2025 CXT - robertytocerva. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Script de registro -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const emailInput = document.getElementById('correo');
            const passInput = document.getElementById('contrasena');
            const errorEl = document.getElementById('register-error');
            const submitBtn = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                errorEl.textContent = '';

                const correo = emailInput.value.trim();
                const contrasena = passInput.value;

                if (!correo || !contrasena) {
                    errorEl.textContent = 'Por favor, completa todos los campos.';
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Registrando...';

                try {
                    const response = await fetch('https://fenixapi-wmq6.onrender.com/api/auth/registro', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            correo: correo,
                            contrasena: contrasena
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Error en el registro. Intenta nuevamente.');
                    }

                    const data = await response.json();

                    if (!data || typeof data.id === 'undefined') {
                        throw new Error('Respuesta inesperada del servidor.');
                    }

                    // Guardar id de manera global para la siguiente página
                    sessionStorage.setItem('userId', data.id);

                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } catch (err) {
                    console.error(err);
                    errorEl.textContent = err.message || 'Ocurrió un error al registrarse.';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Registrarse';
                }
            });
        });
    </script>

</body>

</html>
