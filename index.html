<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión — Fenix Forestal</title>
    <meta name="description" content="Acceso al panel de monitoreo Fenix Forestal.">
    <!-- Vinculamos la hoja de estilos para el login -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-wrapper">
        <!-- Logo -->
        <header class="login-logo">
            <!-- NOTA: Asegúrate de que esta ruta sea correcta en tu servidor -->
            <img src="LogoFenix.png" alt="Logotipo de Fenix Forestal">
        </header>

        <!-- Tarjeta de Login -->
        <main class="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="login-subtitle">Accede al panel de monitoreo</p>
            
            <!-- IMPORTANTE: id en el formulario para capturarlo con JS -->
            <form id="login-form" action="#" method="POST" novalidate>
                <div class="form-group">
                    <label for="username">Usuario (correo)</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-extras">
                    <label class="form-check">
                        <input type="checkbox" name="remember">
                        Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <!-- Quitamos el onclick y usamos submit normal manejado por JS -->
                <button type="submit" class="btn btn--primary">Ingresar</button>

                <!-- Área para mostrar errores de login -->
                <p id="login-error" style="margin-top:1rem;font-size:0.875rem;color:var(--danger);"></p>
            </form>
        </main>

        <!-- Pie de Página -->
        <footer class="footer">
            <p>&copy; 2025 Fenix Forestal. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Script de login -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('login-form');
        const userInput = document.getElementById('username');
        const passInput = document.getElementById('password');
        const errorEl = document.getElementById('login-error');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorEl.textContent = '';

            const correo = userInput.value.trim();
            const contrasena = passInput.value;

            if (!correo || !contrasena) {
                errorEl.textContent = 'Por favor, ingresa usuario y contraseña.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Ingresando...';

            try {
                const response = await fetch('https://ed10f47b20b7.ngrok-free.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo: correo,
                        contrasena: contrasena
                    })
                });

                if (!response.ok) {
                    throw new Error('Credenciales inválidas o error en el servidor.');
                }

                const data = await response.json();

                if (!data || typeof data.id === 'undefined') {
                    throw new Error('Respuesta inesperada del servidor.');
                }

                // Guardar id de manera global para la siguiente página
                sessionStorage.setItem('userId', data.id);

                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error(err);
                errorEl.textContent = err.message || 'Ocurrió un error al iniciar sesión.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ingresar';
            }
        });
    });
    </script>

</body>
</html>
