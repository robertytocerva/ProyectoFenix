<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión — Fenix Forestal</title>
    <meta name="description" content="Acceso al panel de monitoreo Fenix Forestal.">
    <!-- Vinculamos la NUEVA hoja de estilos para el login -->
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>

    <div class="login-wrapper">
        <!-- Logo -->
        <header class="login-logo">
            <!-- NOTA: Asegúrate de que esta ruta sea correcta en tu servidor -->
            <img src="LogoFenix.png" alt="Logotipo de Fenix Forestal">
        </header>

        <!-- Tarjeta de Login -->
        <main class="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="login-subtitle">Accede al panel de monitoreo</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-extras">
                    <label class="form-check">
                        <input type="checkbox" name="remember">
                        Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn--primary" onclick="window.location.href='index.html'; return false;">Ingresar</button>
            </form>
        </main>

        <!-- Pie de Página -->
        <footer class="footer">
            <p>&copy; 2025 Fenix Forestal. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>
</html>
